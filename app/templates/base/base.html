<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet">
    <title>{% if title is defined %}{% block title %}{% endblock %}{% else %} Encurtador URL {% endif %}</title>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center mb-3 text-uppercase">Encurtador de URL</h1>
        <hr>

        <div class="row">
            <div class="row m-2 row-cols-2 mb-5 border p-4">
                <div class="col d-grid gap-2">
                    <a class="btn btn-primary" href="{{url_for('main.index')}}" role="button">Incluir</a>
                </div>
                <div class="col d-grid gap-2">
                    <a class="btn btn-success" href="{{url_for('main.list')}}" role="button">Listar</a>
                </div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast float-end" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">Aviso</strong>
                <!-- <small>11 mins ago</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                URL copiada
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
